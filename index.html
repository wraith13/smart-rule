#ruler-view

}

}

    display: flex;
    flex-direction: row;
    transition: opacity 0.5s ease;
}
button
{
    position: relative;
    background-color: rgba(0, 0, 0, 0.5);

    border-style: solid;
    border-color: black;
    transition: border-color 0.5s ease;
    color: white;
}

{
    position: relative;
    height: 2.0rem;
    width: 2.0rem;
    color: white;
    fill: white;
}
button svg path
{
    color: white !important;
    fill: white !important;
}
button.round-bar::before
{
    position: absolute;
    content: "";
    height: 3rem;
    width: 3rem;
    top: -4px;
    left: -4px;
    transition: --low 0.5s ease, --high 0.5s ease, --rotate 0.5s ease;

button.on

}
button:focus

    outline: none;

}
@media (hover: hover)

    button:hover

        background-color: hsla(100, 100%, 25%, 0.9);
